<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <!-- Linking CSS File here -->
    <link rel="stylesheet" href="css/facebook_login_page style.css">
    <!-- linking Google Fonts here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- linking favicon -->
     <link rel="icon" href="img/facebook-favicon.png">
</head>

<body>
    <div class="container">
        <div class="flex-class">
            <div class="left">
                <h1>Facebook</h1>
                <h2>Facebook helps you connect and share with the people in your life.</h2>
            </div>
            <div class="right">
                <form>
                    <div class="input-container">
                        <input type="text" placeholder="Email address or phone number">
                    </div>
                    <div class="input-container">
                        <input type="password" placeholder="Password">
                    </div>
                    <button class="login-button">Log In</button>
                    <div class="terms">
                        <a href="#">Forgotten password?</a>
                    </div>
                    <div class="horizontal-line"></div>
                    <button class="create-account-button"><a href="Create_new_account-index.html">Create New Account</a></button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
